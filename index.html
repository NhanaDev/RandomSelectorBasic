<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Rubik+Distressed&family=Silkscreen&display=swap" rel="stylesheet">
    <title>Random Choise Picker</title>
</head>
<body>
    <div class="container">
        <h3> Enter all of the choises divided by a comma (',').
            <br> 
            Press enter when you're done
        </h3>
        <textarea placeholder="Enter choises here..." id="textarea"></textarea>

        <div id="tags">
            <span class="tag">Choise 1</span>
            <span class="tag">Choise 2</span>
            <span class="tag">Choise 3</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
