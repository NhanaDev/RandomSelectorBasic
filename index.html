<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&family=Rampart+One&family=Silkscreen&display=swap" rel="stylesheet">
    <title>Random Choise Picker</title>
</head>
<body>
    <header>
        <img src="img/logonhana.png" />
        <p> If you don't want your website Banana <br> 
        better call Nhana </p>
    </header>
    <div class="container">
        <h1> Decision Taker </h1>
        <h3> Tough time making a decision? I'll make your life easier!
            <br>
             Just enter all your ideas separated by a comma ( , ) and press enter when you're done!
        </h3>
        <textarea placeholder="Enter ideas here..." id="textarea"></textarea>

        <div id="tags">
            <span class="tag">Idea 1</span>
            <span class="tag">Idea 2</span>
            <span class="tag">Idea 3</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
